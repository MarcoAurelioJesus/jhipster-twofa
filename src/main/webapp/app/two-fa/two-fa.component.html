<div class="col-md-12">
  <div class="card card-container">
    <h1 jhiTranslate="login.twofacreate.create">2 FA</h1>
    <div class="form-group">
      <form role="form" (ngSubmit)="twoFaAutenticate()" [formGroup]="loginFormTwoFa">
        <div class="form-group">
          <label for="username">Login</label>
          <input type="text" class="form-control" name="username" id="username" formControlName="username" #username data-cy="username" />
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block" (click)="twoFaAutenticate()" jhiTranslate="login.form.twofa.register">
            Create 2FA
          </button>
        </div>
        <div class="alert alert-danger" role="alert" vjhiTranslate="global.messages.info.authenticated.link" *ngIf="authenticationError">
          Username is required!
        </div>
      </form>
    </div>
    <img src="{{ qrCodeImage }}" class="img-fluid" />
    <div *ngIf="isUsing2FA" class="form-group">
      <button class="btn btn-primary btn-block" (click)="returnTwoFaAutenticate()" jhiTranslate="global.messages.twofa.return">
        Return Login
      </button>
    </div>
  </div>
</div>
