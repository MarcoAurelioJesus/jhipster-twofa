<p>two-fa works!</p>
<h1 jhiTranslate="two-fa.title">2 FA</h1>
<div class="mt-3 d-flex flex-column align-items-start">
  <button class="btn btn-primary mt-3" (click)="twoFaAutenticate()" jhiTranslate="global.messages.info.authenticated.link">
    Create 2FA
  </button>
  <img src="{{ qrCodeImage }}" class="img-fluid" />
  <div *ngIf="isUsing2FA">
    <button class="btn btn-primary mt-3" (click)="returnTwoFaAutenticate()" jhiTranslate="global.messages.info.authenticated.link">
      Return Autenticate 2FA
    </button>
  </div>
</div>
